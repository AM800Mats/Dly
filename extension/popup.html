<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <title>Popup</title>
  <script src="popup.js"></script>
</head>
<body>
  <div id="userIdInputSection">
    <input type="text" id="userIdInput" placeholder="Enter User ID">
    <button id="saveUserId">Save User ID</button>
  </div>
  <button id="changeUserId" style="display:none;">Change User ID</button>
  <div>
    <button id="getScore">GET SCORE</button>
    <h3>Detected score:</h3>
    <div id="score"></div>
  </div>
  <div>
    <button id="sendScore">SUBMIT SCORE</button>
  </div>
</body>
</html>
